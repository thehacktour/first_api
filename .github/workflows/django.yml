name: Django CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.11]  # Atualizado para refletir a versão correta do Python

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Upgrade pip
      run: pip install --upgrade pip  # Atualizar o pip
    - name: Install Poetry
      run: |
        pip install poetry  # Instalando Poetry via pip é uma opção válida
    - name: Install Dependencies
      run: poetry install
